<div class="admin-container" *ngIf="audiencia; else loading">
    <aside class="sidebar-viva">
        <div class="sidebar-header">
            <img src="assets/logo_esperanza.png" alt="Logo" class="logo-img">
        </div>
        <nav class="sidebar-nav">
            <a routerLink="/conciliador/mis-casos" routerLinkActive="active" class="nav-item">
                <i class="fas fa-folder-open"></i> Mis Casos
            </a>
            <a routerLink="/conciliador/agenda" routerLinkActive="active" class="nav-item">
                <i class="fas fa-calendar-alt"></i> Mi Agenda
            </a>
            <a routerLink="/conciliador/historial" routerLinkActive="active" class="nav-item active">
                <i class="fas fa-history"></i> Historial
            </a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn-cerrar-sesion" [routerLink]="['/login']">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesion
            </button>
        </div>
    </aside>

    <main class="main-content-viva">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-5 border-bottom border-secondary pb-3">
            <div>
                <h3 class="text-warning fw-bold m-0 text-uppercase">GENERACION DE ACTA-FALTA DE ACUERDO MAS RECONVENCION
                </h3>
                <p class="text-secondary m-0 small">Evaluacion de Designacion</p>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="text-end">
                    <h6 class="text-white m-0">{{ conciliadorNombre }}</h6>
                    <span class="badge bg-warning text-dark">Conciliador</span>
                </div>
                <div class="avatar-circle">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <div class="row g-4">
            <!-- Top Row: Antecedentes & Controversia -->
            <div class="col-md-6">
                <div class="section-title">
                    <i class="fas fa-history"></i> ANTECEDENTES DEL CONFLICTO
                </div>
                <div class="info-card-wireframe">
                    <label class="form-label">1. Hechos expuestos en la solicitud</label>
                    <textarea class="form-control" rows="4" [(ngModel)]="datosActa.hechos"></textarea>
                </div>
            </div>

            <div class="col-md-6">
                <div class="section-title">
                    <i class="fas fa-gavel"></i> CONTROVERSIA
                </div>
                <div class="info-card-wireframe">
                    <label class="form-label">Descripcion de la controversia</label>
                    <textarea class="form-control" rows="4" [(ngModel)]="datosActa.controversia"></textarea>
                </div>
            </div>
        </div>

        <div class="section-title mt-5 mb-3">
            <i class="fas fa-balance-scale"></i> SUSTENTO DE RECONVENCION
        </div>

        <div class="info-card-wireframe mb-4">
            <div class="mb-3">
                <label class="form-label small text-warning">Hechos expuestos por el invitado</label>
                <textarea class="form-control" rows="3" [(ngModel)]="datosActa.hechosInvitado"
                    placeholder="El invitado alega que..."></textarea>
            </div>

            <div class="mb-0">
                <label class="form-label small text-warning">CONTROVERSIA DE LA RECONVENCION</label>
                <textarea class="form-control" rows="3" [(ngModel)]="datosActa.controversiaInvitado"
                    placeholder="Determinar del monto..."></textarea>
            </div>
        </div>

        <!-- Bottom: Falta de Acuerdo & Buttons -->
        <div class="section-title mt-5">
            <i class="fas fa-exclamation-circle"></i> DECLARACION DE FALTA DE ACUERDO
        </div>

        <div class="info-card-wireframe mb-4">
            <label class="form-label">Describa los motivos por el cual no se llego a un acuerdo</label>
            <textarea class="form-control" rows="3" [(ngModel)]="datosActa.motivoFaltaAcuerdo"
                placeholder="Habiendose llevado a cabo al udiencia lamentablememte no se llego a ningun acuerdo"></textarea>
        </div>

        <div class="actions-container d-flex justify-content-end gap-3">
            <button class="btn-yellow-acta" (click)="descargarPDF()">Emitir Acta Final(PDF)</button>
            <button class="btn-blue-acta" (click)="descargarWord()">Emitir Acta Final(WORD)</button>
            <button class="btn-green-finalizar" (click)="finalizarYDescargar()">FINALIZAR</button>
        </div>

    </main>
</div>

<ng-template #loading>
    <div class="text-center text-white mt-5">
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando datos de la audiencia...</p>
    </div>
</ng-template>
