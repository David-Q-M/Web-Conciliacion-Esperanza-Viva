<div class="resumen-container d-flex align-items-center justify-content-center">
  <div class="resumen-card p-5 text-center">
    <div class="mb-4">
      <i class="bi bi-check-circle-fill text-success display-1"></i>
    </div>
    <h2 class="text-warning fw-bold mb-3">¡SOLICITUD ENVIADA!</h2>
    <p class="text-white mb-4">Tu registro se completó con éxito en el sistema Esperanza Viva.</p>
    
    <div class="expediente-highlight p-3 mb-4">
      <span class="text-secondary small d-block">TU NÚMERO DE SEGUIMIENTO:</span>
      <h1 class="text-info fw-bold m-0">{{ numeroExpediente }}</h1>
    </div>

    <button class="btn btn-warning w-100 fw-bold py-2" (click)="volverAlInicio()">
      CERRAR Y FINALIZAR
    </button>
  </div>
</div>
