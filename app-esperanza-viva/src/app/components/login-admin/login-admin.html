<div class="login-overlay">
  <div class="login-modal animate__animated animate__fadeInDown">
    <div class="modal-header-custom">
      <h5 class="text-warning fw-bold m-0">Acceso {{ (rolSeleccionado || 'Personal') | titlecase }}</h5>
      <p class="text-secondary small m-0 mt-1">Ingresa tus credenciales para acceder al sistema</p>
    </div>

    <div class="modal-body-custom mt-4">
      <div class="mb-3 text-start">
        <label class="label-viva">Usuario</label>
        <input type="text" [(ngModel)]="credentials.usuario" class="input-wireframe" placeholder="Ingresa tu usuario">
      </div>

      <div class="mb-4 text-start">
        <label class="label-viva">Contraseña</label>
        <input type="password" [(ngModel)]="credentials.contrasena" class="input-wireframe"
          placeholder="Ingresa tu contraseña" (keyup.enter)="ingresar()">
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn-modal-white" (click)="cancelar()" [disabled]="cargando">Cancelar</button>
        <button class="btn-modal-yellow" (click)="ingresar()" [disabled]="cargando">
          {{ cargando ? 'Verificando...' : 'Ingresar' }}
        </button>
      </div>
    </div>
  </div>
</div>
